<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
        <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>Get Started</title>
</head>
<body>
	<div class="d-flex">
        <div class="p-2"><a class="py-1 d-none d-md-inline-block" href="Home">Emoticon</a></div>
        <div class="p-2"><a class="py-1 d-none d-md-inline-block" href="MyData">My Data</a></div>
        <div class="ml-auto p-2"><a class="py-1 d-none d-md-inline-block" href="MyData">Log In</a></div>
    </div>

	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Create Account</h3>
				</div>
				<div class="card-body">
					<form action="/create_account" method="POST">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name = "username" class="form-control username" placeholder="username" required pattern="[a-zA-Z0-9]+" minlength="8">		
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name = "password" class="form-control password" placeholder="password" required pattern="[a-zA-Z0-9]+" minlength="8">
						</div>
						<div class="form-group d-flex justify-content-center">
							<button class="btn btn-outline-info float-right login_btn" name="submit" role="button" aria-disabled="true">Create Account</button>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						<a href="login"> Login Page</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
