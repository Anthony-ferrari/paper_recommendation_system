<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Create Account</h3>
			</div>
			<div class="card-body">
				<form action="/create_account" method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name = "username" class="form-control username" placeholder="username" required pattern="[a-zA-Z0-9]+" minlength="8">		
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name = "password" class="form-control password" placeholder="password" required pattern="[a-zA-Z0-9]+" minlength="8">
					</div>
					<div class="form-group d-flex justify-content-center">
						<button class="btn btn-outline-info float-right login_btn" name="submit" role="button" aria-disabled="true">Create Account</button>
					</div>
                </form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a href="login"> Login Page</a>
				</div>
			</div>
		</div>
	</div>
</div>
