<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
   <!-- Material Design Bootstrap -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
       <!-- JQuery -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <!-- Bootstrap tooltips -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
   <!-- Bootstrap core JavaScript -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
   <!-- MDB core JavaScript -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="d-flex">
        <div class="mr-auto p-2">Emoticon here</div>
        <div class="p-2">
            <a href="#">Add Titles</a>
        </div>
        <div class="p-2">
            <a href="#">Log Out</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle btn btn-light" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Sessions
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {% for c in session %}
          <option value= "{{c[0]}}" name="session" >{{c[0]}}</option>
          {% endfor %}
        </div>
      </div>
      
      <table class="table">
        <thead>
            <th>Paper Title</th>
            <th>Paper Score</th>
        </thead>
        <tbody>
            {% for c in sessions %}
            <tr>
                <td>{{c[0]}}</td>
                <td>{{c[4]}}</td>
                <td>{{c[5]}}</td>
                <td>{{c[3]}}</td>
                <td>{{c[1]}}</td>
                <td>{{c[2]}}</td>
                <td>{{c[6]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
      
      </table>
</body>
</html>
